<body>
    <script>
        const Nomes = ["Miguel", "Davi", "Matteo", "Felipe"]

        function Varrer(){
            elementoshtml = document.getElementById("Nomes")
            var estruturaHTML = ""
            for (NomesdoArray of Nomes){
                estruturaHTML += '<p>' + NomesdoArray + "</p><br>"
            }
            elementoshtml.innerHTML = estruturaHTML
        }
    </script>

    <button onclick="Varrer()">Varrer</button>
    <div id="Nomes"><p>Miguel</p><br><p>Davi</p><br><p>Matteo</p><br><p>Felipe</p><br></div>
    

</body></html>

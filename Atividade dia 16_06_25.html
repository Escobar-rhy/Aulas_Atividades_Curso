        var Atendidos = Number(prompt("Digite quantos animais foram atendidos no PetShop: "))

        if(Atendidos>=30){

        }
        else if(Atendidos<30 && Atendidos>=20){

        }

            alert("PetShop ocioso = " + Atendidos)
        }

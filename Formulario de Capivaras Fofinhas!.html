<html lang="py-br"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Capivaras Fofinhas!</title>
    <style>
        body{
            background-color: #fff7f0; font-family: Georgia, 'Times New Roman', Times, serif; color: #5a4e4d; display: flex; flex-direction: column; align-items: center; padding: 40px;
        }
        h1{
            background-color: #f9d5e5; padding: 20px; border-radius: 20px; box-shadow: 2px 2px 5px #d8b7c3;
        }
        form{
            background-color: #fef6e4; border-radius: 20px; box-shadow: 0 4px 8px rgba(200, 150, 200, 0.2);padding: 30px; width: 300px; margin-top: 20px;
        }
        label{
            display: block; margin-top: 15px; font-weight: bold;
        }
        input, select, textarea{
            width: 100%; padding: 10px; margin-top: 5px; border: none; border-radius: 10px; background-color: #fde2e4;
        }
        buton{
            margin-top: 20px; width: 100%; padding: 12px; background-color: #cdb4db; color: #fff; border: none; border-radius: 15px; font-size: 16px; cursor: pointer;
        }
        buton:hover{
            background-color: #b495c9;
        }
        .capivara-img{
            margin-top: 20px; width: 120px; border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Formulario de Capivaras Fofinhas!</h1>
    <img class="capivara-img" src="./Formulario de Capivaras Fofinhas!_files/b71237fb5e98f864b90f8dea3c549266.jpg" alt="Capivara Fofa">
    <form>
        <label for="Nome">Nome da Capivara:</label>
        <input type="text" id="Nome" name="Nome" placeholder="Capibella...">
        <label for="Idade">Idade da Cap:</label>
        <input type="number" id="Idade" name="Idade" min="0">
        <label for="Gosta">O que ela gosta?</label>
        <input type="text" id="Gosta" name="Gosta" placeholder="Tomar banho de rio...">
        <label for="Comida">Comida Favorita:</label>
        <select name="Comida" id="Comida">
        <option value="Capim">Capim Fresquinho</option>
        <option value="Frutas">Frutinhas</option>
        <option value="Cenoura">Cenoura Crocante</option>
        <option value="Outra">Outra Delicia</option>
        </select>
        <label for="Mensagem">Mensagem para a Capivara:</label>
        <textarea name="Mensagem" id="Mensagem" rows="4" placeholder="Você é uma fofura!"></textarea>
        <button type="submit">Enviar Carinho!</button>
    </form>

</body></html>

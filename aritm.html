<html lang="pt-br"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>aritm</title>
</head>
<body>
    <script>
        var V1, V2
        var soma, subt, mult, div, mod
        V1 = Number (prompt("Digite o primeiro numero: "))
        V2 = Number (prompt("Digite o segundo numero: "))
       
        soma = (V1) + (V2)
        subt = (V1) - (V2)
        mult = (V1) * (V2)
        div = (V1) / (V2)
        mod = (V1) % (V2)
        alert("-Soma: " + soma + "-Subt: " + subt + "-Mult: " + mult + "-Div: " + div + "-Mod: " + mod)
    </script>

</body></html>

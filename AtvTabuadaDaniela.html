<body>
    <script>
        var resultado
        var valor = Number(prompt("Informe qual tabuada você gostaria de saber: "))
        var inicio = Number(prompt("Informe qual numero você gostaria que a tabuada inicie: "))
        var fim = Number(prompt("Informe qual numero você gostaria que a tabuada termine: "))
        for(let i = inicio; i <= fim; i++){
            resultado = valor * i
            alert(valor + " x " + i + " = " + resultado)
        }
    </script>

</body></html>
